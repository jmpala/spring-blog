<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<!-- Header-CSS Fragment -->
<div th:fragment="header-css">

	<title>JMP Blog</title>

	<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css" media="screen" />
	
	<!-- Main CSS -->
	<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="screen" />
	<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" media="screen" />
	
	<!-- Footer CSS -->
	<link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css" media="screen" />
	<link th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}" rel="stylesheet" type="text/css" media="screen" />
</div>

</head>
<body>

<!-- Blog Header -->
<div th:fragment="header">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/home}">&lt;JMPALAZZOLO.IO&gt;</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
    	</button>
    	
    	<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<ul class="navbar-nav mr-auto">
    			<li class="nav-item active" sec:authorize="!isAuthenticated()">
    				<a class="nav-link active" th:href="@{/registration}">Registration</a>
    			</li>
    			<li class="nav-item" sec:authorize="!isAuthenticated()">
    				<a class="nav-link" th:href="@{/login}">Login</a>
    			</li>
    			<li class="nav-item" sec:authorize="hasRole('USER')">
    				<a class="nav-link" th:href="@{'/blog/' + ${#authentication.getName()}}">My Blog</a>
    			</li>
    			<li class="nav-item" sec:authorize="hasRole('USER')">
    				<a class="nav-link" th:href="@{/newPost}">New Post</a>
    			</li>
    			<li class="nav-item" sec:authorize="isAuthenticated()">
    				<a class="nav-link" th:href="@{/logout}">Sing Out </a>
    			</li>
    		</ul>
    	</div>
	</nav>

</div>

</body>
</html>
